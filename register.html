<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="register.css">
  <script defer src="./register.js"></script>
</head>

<body>
  <form type="submit" name=" registrationform" onsubmit="return validateForm()">
    <div class="container">
      <form id="form" action="/"></form>
      <center>
        <h1> Library Registration Form</h1>
      </center>
      <hr>
      <label> <b><h3>Name </h3></b></label>
      <input type="text" name="name" placeholder="Enter name" size="15" required />
      <label> <b>Register No</b> </label>
      <input type="text" name="register no" placeholder="XXXXXX " size="6" required />
      
      <div>
        <label><b>Course :</b> </label>
        <select>
          <option value="Course">Course</option>
          <option value="BE">BE</option>
          <option value="B.Sc">B.Sc</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
      </div>

      
        <label for="Department"><b>Department:</b><br></label>
        <select id="Department" name="Department">
          <option value="Dpt">Dpt</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="CIVIL">CIVIL</option>
          
        </select>

        <br> Date of Birth: <br>  
        <input type="date" name="DOB"><br>
    

      <label><br> <b>Phone :</b></label>
      <input type="text" name="country code" placeholder="Phone " value="+91" size="2" />
      
      <div>
        <label> <b>Gender :</b></label><br>
        <input type="radio" value="Male" name="gender" > Male
        <input type="radio" value="Female" name="gender"> Female
        <input type="radio" value="Other" name="gender"> Other
      </div>
      <div class ="input-control">
      <label><b>Email</b></label>
      <input id="email"type="email" placeholder="Enter Email" name="email" required>
      <div class= "error"></div>
      </div>

      <div>
        <label> <b>Year:</b></label><br>
        <input type="radio" value="I" name="Year" >I
        <input type="radio" value="II" name="Year"> II
        <input type="radio" value="III" name="Year">III
        <input type="radio" value="IV" name="Year">IV
        
      </div>
      <label for="clg"><b>College Name:</b></label>
      <input type="text" placeholder="Enter College name" name="clg" required>

      <button type="submit" class="registerbtn">Register</button>

     
    </div>
  </form>
</body>

</html>
