<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
  <title>Library Registration Form</title>
</head>

<body>
  <form name="registrationForm"  onsubmit="return validateForm() ">
    <div class="container">
      <center>
        <h1>Library Registration Form</h1>
        <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
        WELCOME TO OUR LIBRARY - HOUSE OF KNOWLEDGE</p>
      </center>
      <div class="input-group">
        <label for="name"><b>Name:</b></label>
        <input type="text" name="name" placeholder="Enter name" size="15" />
        <div class="error"></div>
      </div>
      <div class="input-group">
        <label for="registerno"><b>Register No:</b></label>
        <input type="text" name="registerno" placeholder="XXXXXX" size="6" />
      </div>
      <div>
        <label for="Course"><b>Course:</b></label>
        <select id="Course" name="Course" onchange="myonchange()">
          <option value="Course" disabled selected>Select Course</option>
          <option value="BE">BE</option>
          <option value="B.Sc">B.Sc</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
        <p id="demo"></p>
      </div>
      <div>
        <label for="Department"><b>Department:</b></label>
        <select id="Department" name="Department">
          <option value="Department" disabled selected>Select Department</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>
      <div>
        <label><b>Date of Birth:</b></label>
        <input type="date" name="DOB" ><br>
      </div>
      <div class="input-group">
        <label for="phone"><b>Phone:</b></label>
        <input type="text" name="phone" placeholder="Phone" value="" size="2" />
        <div class="error" id="phoneError"></div>
      </div>
      <div>
        <label><b>Gender:</b></label><br>
        <input type="radio" value="Male" name="gender"> Male
        <input type="radio" value="Female" name="gender"> Female
        <input type="radio" value="Other" name="gender"> Other
      </div>
      <div>
        <label><b>Email:</b></label>
        <input type="email" placeholder="Enter Email" name="Email" >
      </div>
      <div>
        <label><b>Year:</b></label><br>
        <input type="radio" value="I" name="Year" > I
        <input type="radio" value="II" name="Year"> II
        <input type="radio" value="III" name="Year"> III
        <input type="radio" value="IV" name="Year"> IV
      </div>
      <div>
        <label for="clg"><b>College Name:</b></label>
        <input type="text" placeholder="Enter College name" name="clg">
      </div>
      <button1 onclick="myopen()">View sample books</button1>
      <button type="submit" onclick="myalert()" class="registerbtn" >Register</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
      <button2 onclick="window.print()">Print this page</button2>
    </div>
  </form>
</body>

</html>
